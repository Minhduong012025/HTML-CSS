<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/fonts/themify-icons-font/themify-icons/themify-icons.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Modal_w3band</title>
</head>
<body>
    <div class="modal">
        <div class="modal-container">
            <div class="modal-close">
                <i class="ti-close"></i>
            </div>

            <div class="modal-header">
                <i class="modal-heading-icon ti-briefcase"></i>
                Tickets
            </div>

            <div class="modal-body">
                <label for="tickets-quantity" class="modal-label">
                    <i class="ti-shopping-cart"></i>
                    Tickets, $15 per person
                </label>
                <input id="tickets-quantity" type="text" class="modal-input" placeholder="How many">

                <label for="tickets-email" class="modal-label">
                    <i class="ti-user"></i>
                    Send to
                </label>
                <input id="tickets-email" type="text" class="modal-input" placeholder="Enter email">
                <div id="buy-tickets">
                    pay
                    <i class="ti-check"></i>
                </div>

                <div class="modal-footer">
                    <div class="modal-help">
                        Need <a href="">help</a>
                    </div>
                </div>
            </div>
        </div>  
    </div>
</body>
</html>
